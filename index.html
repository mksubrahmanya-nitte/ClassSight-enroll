<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassSight Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.6;
        letter-spacing: 0.01em;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <!-- 
    CHANGE 1: 
    - Set background to a light gray (`bg-gray-100`).
    - Set default text to dark (`text-slate-900`).
    - Changed flex to `flex-col` to stack the nav and content.
  -->
  <body
    class="bg-gray-100 text-slate-900 flex flex-col min-h-screen font-sans"
  >
    <!-- 
      CHANGE 2: ADDED NEW RESPONSIVE NAVBAR
    -->
    <nav class="bg-white shadow-md w-full sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
      >
        <div class="flex justify-between items-center h-16">
          <!-- Logo & Title -->
          <div class="flex-shrink-0 flex items-center">
            <!-- Eye Icon -->
            <svg
              class="h-8 w-8 text-[#231c97]"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
            <span class="font-bold text-2xl text-[#231c97] ml-2"
              >ClassSight</span
            >
          </div>

          <!-- Desktop Nav Links -->
          <div class="hidden md:flex items-center space-x-6">
            <a
              href="#"
              class="text-gray-600 hover:text-[#231c97] transition-colors"
              >About</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-[#231c97] transition-colors"
              >Contact Us</a
            >
          </div>

          <!-- Mobile Hamburger Button -->
          <div class="md:hidden flex items-center">
            <button
              id="menu-toggle"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#231c97]"
            >
              <span class="sr-only">Open main menu</span>
              <!-- Hamburger Icon -->
              <svg
                id="menu-icon-open"
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!-- Close Icon (X) -->
              <svg
                id="menu-icon-close"
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu (toggled by JS) -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-[#231c97] hover:bg-indigo-50"
            >About</a
          >
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-[#231c97] hover:bg-indigo-50"
            >Contact Us</a
          >
        </div>
      </div>
    </nav>

    <!-- 
      CHANGE 3: 
      - Main content area.
      - `flex-grow` makes it fill remaining vertical space.
      - `items-center justify-center` centers the card.
    -->
    <main class="flex-grow flex items-center justify-center p-4">
      <!-- 
        CHANGE 4: 
        - Card is now `bg-white/70` for a subtle glass effect on the light bg.
        - Border is a light gray.
        - `mx-4` added for mobile screen padding.
      -->
      <div
        class="bg-white/70 backdrop-blur-sm p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-200 mx-4"
      >
        <!-- Initial Login View -->
        <div id="login-view">
          <!-- 
            CHANGE 5: Logo icon changed to purple theme
          -->
          <div
            class="mx-auto w-16 h-16 bg-gradient-to-br from-indigo-500 to-[#231c97] rounded-2xl flex items-center justify-center mb-6 shadow-lg"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
          </div>

          <!-- 
            CHANGE 6: Text colors updated for light theme
          -->
          <h1
            class="text-3xl sm:text-4xl font-bold mb-4 pb-1 bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-[#231c97] leading-normal"
          >
            ClassSight Login
          </h1>
          <p class="text-slate-600 mb-8">
            Please sign in with your official @nmamit.in Google account.
          </p>

          <!-- 
            CHANGE 7: Button color updated to purple theme
          -->
          <button
            id="google-login-btn"
            class="w-full bg-gradient-to-r from-indigo-500 to-[#231c97] hover:from-indigo-600 hover:to-[#231c97] text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center text-lg transition duration-300 transform hover:scale-105"
          >
            <svg
              class="w-6 h-6 mr-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></apth>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.712,35.619,44,29.986,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Sign in with Google
          </button>
          <p id="error-message" class="text-red-500 mt-4 text-center"></p>
        </div>

        <p class="mt-8 text-sm text-slate-500 leading-normal">
          Learn more about
          <a href="#" class="font-medium text-[#231c97] hover:text-indigo-700"
            >ClassSight</a
          >
        </p>

        <!-- Logged In View -->
        <div id="logged-in-view" class="hidden">
          <h1
            class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-blue-600"
          >
            Success!
          </h1>

          <!-- 
            CHANGE 8: Placeholder updated to red/rose theme
          -->
          <div class="relative w-24 h-24 mx-auto mb-4">
            <img
              src=""
              id="user-photo"
              class="rounded-full w-24 h-24 border-2 border-indigo-400"
              alt="User Photo"
            />
            <div
              id="user-placeholder"
              class="hidden rounded-full w-24 h-24 border-2 border-indigo-400 bg-indigo-500 flex items-center justify-center text-4xl font-bold text-white"
            ></div>
          </div>

          <p class="text-gray-600 mb-2">Welcome,</p>
          <p id="user-name" class="text-2xl font-semibold mb-1"></p>
          <p id="user-email" class="text-gray-500 mb-8"></p>

          <a
            href="upload.html"
            class="w-full block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 mb-3 transform hover:scale-105"
          >
            Proceed to Enroll Photos
          </a>

          <!-- 
            CHANGE 9: Logout button is now a red "ghost" button
          -->
          <button
            id="logout-btn"
            class="w-full bg-transparent border border-[#231c97] hover:bg-indigo-50 text-[#231c97] font-bold py-2 px-4 rounded-lg transition duration-300"
          >
            Sign Out
          </button>
        </div>
      </div>
    </main>

    <!-- Import the Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // --- 1. ACTION REQUIRED: PASTE YOUR FIREBASE CONFIG HERE ---
      const firebaseConfig = {
        apiKey: "AIzaSyBujiz5R1qEHcLvlMp9fQIViIMuWs3gRZk",
        authDomain: "cam-attendance-a4881.firebaseapp.com",
        projectId: "cam-attendance-a4881",
        storageBucket: "cam-attendance-a4881.firebasestorage.app",
        messagingSenderId: "344849505667",
        appId: "1:344849505667:web:9a8ddb0a009f458fca2ab6",
        measurementId: "G-RLBS140J6Y",
      };
      // -----------------------------------------------------------

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // --- 2. @nmamit.in RULE ---
      provider.setCustomParameters({
        hd: "nmamit.in",
      });

      // --- DOM Elements ---

      // Login/Auth Elements
      const loginView = document.getElementById("login-view");
      const loggedInView = document.getElementById("logged-in-view");
      const googleLoginBtn = document.getElementById("google-login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const errorMessage = document.getElementById("error-message");
      const userPhoto = document.getElementById("user-photo");
      const userPlaceholder = document.getElementById("user-placeholder");
      const userName = document.getElementById("user-name");
      const userEmail = document.getElementById("user-email");

      // -- NEW -- Navbar Elements
      const menuToggleBtn = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuIconOpen = document.getElementById("menu-icon-open");
      const menuIconClose = document.getElementById("menu-icon-close");

      // --- NEW -- Navbar Toggle Logic ---
      menuToggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuIconOpen.classList.toggle("hidden");
        menuIconClose.classList.toggle("hidden");
      });

      // --- 3. Sign In Logic ---
      googleLoginBtn.addEventListener("click", () => {
        errorMessage.textContent = "";
        // Optional: Close mobile menu if it's open
        if (!mobileMenu.classList.contains("hidden")) {
          mobileMenu.classList.add("hidden");
          menuIconOpen.classList.remove("hidden");
          menuIconClose.classList.add("hidden");
        }

        signInWithPopup(auth, provider)
          .then((result) => {
            console.log("Sign-in successful", result.user);
          })
          .catch((error) => {
            console.error("Sign-in error", error);
            if (error.code === "auth/cancelled-popup-request") {
              errorMessage.textContent = "Sign-in cancelled.";
            } else if (error.code === "auth/operation-not-allowed") {
              errorMessage.textContent =
                "Sign-in with Google is not enabled. Please enable it in the Firebase console.";
            } else {
              errorMessage.textContent = "An error occurred. Please try again.";
            }
          });
      });

      // --- 4. Sign Out Logic ---
      logoutBtn.addEventListener("click", () => {
        signOut(auth).catch((error) => {
          console.error("Sign-out error", error);
        });
      });

      // --- 5. Main App Controller (Auth State) ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in
          if (user.email.endsWith("@nmamit.in")) {
            // Update the UI
            userName.textContent = user.displayName;
            userEmail.textContent = user.email;

            // --- ROBUST IMAGE LOGIC ---
            const initial = user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U';
            userPlaceholder.textContent = initial;

            if (user.photoURL) {
              userPhoto.src = user.photoURL;
              userPhoto.style.display = "block";
              userPlaceholder.style.display = "none";

              userPhoto.onerror = () => {
                userPhoto.style.display = "none";
                userPlaceholder.style.display = "flex";
              };
            } else {
              userPhoto.style.display = "none";
              userPlaceholder.style.display = "flex";
            }
            // --- END OF LOGIC ---

            loginView.classList.add("hidden");
            loggedInView.classList.remove("hidden");
          } else {
            errorMessage.textContent = "Only @nmamit.in accounts are allowed.";
            signOut(auth);
          }
        } else {
          // User is signed out
          loginView.classList.remove("hidden");
          loggedInView.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
